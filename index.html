<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/loginstyle.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <script src="assets/js/all.js"></script>
    <title>Login</title>
</head>

<body>
    <img class="picbg" src="assets/pic/wheat.jpg" />
    <div class="section">
        <div class="loginfrombody" id="content">
            <div class="logo"><img class="logopic" src="assets/pic/logo.png" alt="" width="150px"></div>
            <div class="loginform">
                <div class="inputlogin">
                    <i class="fas fa-user emote"></i>
                    <input class="inputcfg" type="text" id="username" name="username" placeholder="Username" autocomplete="off">
                </div>
            </div>


            <div class="password_sec">
                <div class="inputlogin1">
                    <i class="fas fa-key emote"></i>
                    <input class="inputcfg password_input" id="password" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="logincon">
                <i class="far fa-check-circle emote_1"></i>
                <input class="summitclass" onclick="logedin()" type="submit" value="Login">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bob.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
